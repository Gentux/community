guacamole-client:
 extends:
  file: ./docker-compose.yml
  service: guacamole-client

guacamole-server:
 extends:
  file: ./docker-compose.yml
  service: guacamole-server

nanocloud-backend:
 extends:
  file: ./docker-compose.yml
  service: nanocloud-backend
 volumes_from:
  - nanocloud-frontend

nanocloud-frontend:
 extends:
  file: ./docker-compose.yml
  service: nanocloud-frontend
 volumes:
  - /opt/front
 container_name: "nanocloud-frontend"

proxy:
 extends:
  file: ./docker-compose.yml
  service: proxy

postgres:
 extends:
  file: ./docker-compose.yml
  service: postgres

iaas-module:
 extends:
  file: ./docker-compose.yml
  service: iaas-module
